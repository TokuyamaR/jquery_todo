<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery Todo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<main class="main">
    <h1 class="title">Todo List</h1>
    <form action="" class="form">
        <div class="inputArea">
            <input type="text" class="inputText js-get-val" value="" placeholder="Todoを入力">
            <span class="error js-toggle-error">Todoを入力してください</span>
        </div>
        <button class="btn js-add-todo">追加</button>
    </form>
    <div class="searchBox">
        <i class="fas fa-search searchBox__icon" aria-hidden="true"></i>
        <input type="text" class="searchBox__input js-search"
               value="" placeholder="検索キーワードを入力">
    </div>
    <div class="list-container">
        <ul class="list js-todo_list">
            <!--ここにTodoが追加されていく-->
        </ul>
    </div>
</main>

<script src="../js/todo.js"></script>
</body>
</html>
